<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | TC VPN</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="admin-panel">
        <h1>Admin Dashboard</h1>
        <p>Manage all website content from this panel</p>
        
        <!-- Banner Images Section -->
        <div class="admin-section">
            <h2>App Screenshots</h2>
            <p>Upload 3 vertical screenshots (mobile aspect ratio)</p>
            
            <div class="form-group">
                <label>Upload Screenshot (300x500 recommended)</label>
                <input type="file" id="bannerUpload" accept="image/*">
            </div>
            
            <button class="save-btn" onclick="uploadBanner()">Upload Screenshot</button>
            
            <div class="preview-area vertical-previews" id="bannersPreview"></div>
            
            <button class="save-btn" onclick="saveBanners()">Save All Screenshots</button>
        </div>

        <!-- [Rest of your admin dashboard HTML remains the same] -->
    </div>

    <script src="admin.js"></script>
</body>
</html>
