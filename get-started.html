<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | TC VPN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <header>
        <h1>TC VPN <span>Technologies</span></h1>
        <button id="loginBtn" class="admin-login"><i class="fas fa-lock"></i> Admin</button>
    </header>

    <main>
        <!-- Banner Images Section -->
        <section class="banner-section">
            <h2>Our VPN Apps</h2>
            <div class="banner-grid" id="bannerContainer"></div>
        </section>

        <!-- Features Section -->
        <section class="features-section">
            <h2>Why Choose TC VPN?</h2>
            <div class="features-grid" id="featuresContainer"></div>
        </section>

        <!-- Promo Banner -->
        <section class="promo-banner" onclick="window.open('bundles.html', '_blank')">
            <div class="promo-content">
                <h2 class="bouncing-text">ACCESS BINGWA SOKONI</h2>
                <p>Click to view our exclusive bundles</p>
            </div>
        </section>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="#" id="telegramLink"><i class="fab fa-telegram"></i></a>
            <a href="#" id="whatsappLink"><i class="fab fa-whatsapp"></i></a>
            <a href="#" id="instagramLink"><i class="fab fa-instagram"></i></a>
            <a href="#" id="twitterLink"><i class="fab fa-twitter"></i></a>
            <a href="#" id="phoneLink"><i class="fas fa-phone"></i></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TC VPN Technologies</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load content when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load banner images
            const banners = JSON.parse(localStorage.getItem('banners')) || [];
            const container = document.getElementById('bannerContainer');
            
            if (banners.length === 0) {
                // Default placeholder images
                container.innerHTML = `
                    <div class="banner-item">
                        <img src="banner2.jpg" alt="TCtech VPN">
                        <p class="image-caption"><i>TCtech VPN</i></p>
                    </div>
                    <div class="banner-item">
                        <img src="banner4.jpg" alt="TC Prime VPN">
                        <p class="image-caption"><i>TC Prime VPN</i></p>
                    </div>
                    <div class="banner-item">
                        <img src="banner3.jpg" alt="Panda VPN">
                        <p class="image-caption"><i>Panda VPN</i></p>
                    </div>
                `;
            } else {
                const captions = ["TCtech VPN", "TC Prime VPN", "Panda VPN"];
                container.innerHTML = banners.map((banner, index) => `
                    <div class="banner-item">
                        <img src="${banner}" alt="VPN App ${index + 1}">
                        <p class="image-caption"><i>${captions[index] || "VPN App"}</i></p>
                    </div>
                `).join('');
            }

            // Load contact links
            const contacts = JSON.parse(localStorage.getItem('contacts')) || {};
            if (contacts.telegram) document.getElementById('telegramLink').href = contacts.telegram;
            if (contacts.whatsapp) document.getElementById('whatsappLink').href = contacts.whatsapp;
            if (contacts.instagram) document.getElementById('instagramLink').href = contacts.instagram;
            if (contacts.twitter) document.getElementById('twitterLink').href = contacts.twitter;
            if (contacts.phone) document.getElementById('phoneLink').href = `tel:${contacts.phone}`;
        });
    </script>
</body>
</html>
