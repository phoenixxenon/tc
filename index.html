<!DOCTYPE html>

<head>

    <title>TC VPN Technologies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <header>
        <h1>TC VPN <span>Technologies</span></h1>
        <button id="loginBtn" class="admin-login"><i class="fas fa-lock"></i> Admin</button>
    </header>

    <main>
        <section class="hero">

            <p>Military-grade encryption with ultra-fast speeds</p>
            <button class="cta-button" onclick="window.location.href='get-started.html'">Get Started</button>

            <div class="social-icons">
                <a href="#" id="telegramLink"><i class="fab fa-telegram"></i></a>

        </section>

    <footer>
        <p>&copy; 2024 TC VPN Technologies</p>
    </footer>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter Password">
            <button id="submitLogin">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
