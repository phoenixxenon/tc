<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Bundles | TC VPN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <header>
        <h1>TC VPN <span>Bundles</span></h1>
        <button id="loginBtn" class="admin-login"><i class="fas fa-lock"></i> Admin</button>
    </header>

    <main>
        <section class="bundles-section">
            <h2>Our VPN Packages</h2>
            <div class="bundles-grid" id="bundlesContainer"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-icons" id="contactIcons"></div>
            <p>&copy; 2024 TC VPN Technologies</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load bundles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const bundles = JSON.parse(localStorage.getItem('bundles')) || [
                { name: 'Basic', price: '$5', speed: '50Mbps', devices: '2' },
                { name: 'Standard', price: '$10', speed: '100Mbps', devices: '5' },
                { name: 'Premium', price: '$20', speed: '1Gbps', devices: '10' }
            ];
            
            const container = document.getElementById('bundlesContainer');
            container.innerHTML = bundles.map(bundle => `
                <div class="bundle-card">
                    <div class="bundle-circle">
                        <h3>${bundle.name}</h3>
                    </div>
                    <div class="bundle-details">
                        <p><strong>Price:</strong> ${bundle.price}/month</p>
                        <p><strong>Speed:</strong> ${bundle.speed}</p>
                        <p><strong>Devices:</strong> ${bundle.devices}</p>
                        <button class="select-button">Select Plan</button>
                    </div>
                </div>
            `).join('');

            // Load contact links
            const contacts = JSON.parse(localStorage.getItem('contacts')) || {};
            const contactIcons = document.getElementById('contactIcons');
            
            if (contacts.telegram) {
                contactIcons.innerHTML += `<a href="${contacts.telegram}" target="_blank"><i class="fab fa-telegram"></i></a>`;
            }
            if (contacts.email) {
                contactIcons.innerHTML += `<a href="mailto:${contacts.email}"><i class="fas fa-envelope"></i></a>`;
            }
            if (contacts.phone) {
                contactIcons.innerHTML += `<a href="tel:${contacts.phone}"><i class="fas fa-phone"></i></a>`;
            }
        });
    </script>
</body>
</html>
