<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Bundles | TC VPN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <header>
        <h1>TC VPN <span>Bundles</span></h1>
        <button id="loginBtn" class="admin-login"><i class="fas fa-lock"></i> Admin</button>
    </header>

    <main>
        <section class="bundles-section">
            <h2>Our VPN Packages</h2>
            <div class="bundles-grid" id="bundlesContainer"></div>
        </section>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="#" id="telegramLink"><i class="fab fa-telegram"></i></a>
            <a href="#" id="whatsappLink"><i class="fab fa-whatsapp"></i></a>
            <a href="#" id="instagramLink"><i class="fab fa-instagram"></i></a>
            <a href="#" id="twitterLink"><i class="fab fa-twitter"></i></a>
            <a href="#" id="phoneLink"><i class="fas fa-phone"></i></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TC VPN Technologies</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load bundles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const bundles = JSON.parse(localStorage.getItem('bundles')) || [
                { name: 'Basic', price: '$5', speed: '50Mbps', devices: '2' },
                { name: 'Standard', price: '$10', speed: '100Mbps', devices: '5' },
                { name: 'Premium', price: '$20', speed: '1Gbps', devices: '10' }
            ];
            
            const container = document.getElementById('bundlesContainer');
            container.innerHTML = bundles.map(bundle => `
                <div class="bundle-card">
                    <div class="bundle-circle">
                        ${bundle.name}
                    </div>
                    <div class="bundle-details">
                        <p><strong>${bundle.price}/month</strong></p>
                        <p>${bundle.speed}</p>
                        <p>${bundle.devices} devices</p>
                    </div>
                </div>
            `).join('');

            // Load contact links
            const contacts = JSON.parse(localStorage.getItem('contacts')) || {};
            if (contacts.telegram) document.getElementById('telegramLink').href = contacts.telegram;
            if (contacts.whatsapp) document.getElementById('whatsappLink').href = contacts.whatsapp;
            if (contacts.instagram) document.getElementById('instagramLink').href = contacts.instagram;
            if (contacts.twitter) document.getElementById('twitterLink').href = contacts.twitter;
            if (contacts.phone) document.getElementById('phoneLink').href = contacts.phone;
        });
    </script>
</body>
</html>
